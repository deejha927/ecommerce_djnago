{% include "navbar.html"%} {% load static %} {% static 'images' as img %}
<style>
    .fstyle {
        display: inline;
        position: relative;
        font: 45px Helvetica, Sans-Serif;
        color: rgba(71, 69, 69, 0.87);
    }
    
    .fstyle1 {
        display: inline;
        position: relative;
        font: 25px Helvetica, Sans-Serif;
        color: rgb(5, 5, 5);
    }
    
    .box-shadow {
        background: rgb(255, 255, 255);
        box-shadow: 10px 10px 4px #808080;
        -webkit-box-shadow: 4px 3px 8px 1px #969696;
    }
    
    .img-size {
        width: 100%;
        height: 500px;
    }
    
    .checked {
        color: gold;
    }
    
    .logo-size {
        border: 1px solid black;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        margin-left: 12px;
    }
    
    .shadow1 {
        border-radius: 10px;
        background: rgb(255, 255, 255);
        box-shadow: 3px 3px 5px 4px #1f1c1c85;
    }
    
    .shadow2 {
        background: rgb(255, 255, 255);
        box-shadow: 5px 0px 5px 0px #1f1c1c33;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    
    .icon-class {
        font-size: 30px;
        color: black;
        font-weight: 800;
    }
</style>

<body>
    <div class="container" style="margin-top:80px; width:auto;height:auto;">
        <div class="row shadow1">
            <div class="col-md-6 shadow2">
                <div id="demo" class="carousel slide" data-ride="carousel">


                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{img}}/{{pro.product_image}}" class="img-size">
                        </div>
                        <div class="carousel-item">
                            <img src="{{img}}/{{pro.product_image1}}" class="img-size">
                        </div>
                        <div class="carousel-item">
                            <img src="{{img}}/{{pro.product_image2}}" class="img-size">
                        </div>
                    </div>


                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="icon-class">
                            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="icon-class">
                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        </span>
                    </a>

                </div>
            </div>
            <div class="col-md-6">
                <div style="float:right;">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="far fa-star"></span>
                    <span class="far fa-star"></span>
                    <font style="color:gray;">30 Ratings</font>
                </div><br>
                <h6 class="fstyle"><strong>{{pro.product_name}}</strong></h6>

                <div style="margin-top:50px;">
                    <img src="{% static 'images/logo5.jpg' %}" class="logo-size">
                    <img src="{% static 'images/logo1.png' %}" class="logo-size">
                    <img src="{% static 'images/logo7.webp' %}" class="logo-size">
                    <img src="{% static 'images/logo6.png' %}" class="logo-size">
                    <img src="{% static 'images/logo91.jpg' %}" class="logo-size">
                    <img src="{% static 'images/logo8.png' %}" class="logo-size">

                </div>
                <div style="margin-top:50px;">
                    <h6 class="fstyle1"><strong>{{pro.product_description}}</strong></h6>

                    <hr style="height:1px;border:none;background-color:rgb(0, 0, 0);"> {% if 'id' in request.session %}
                    <button data-product="{{pro.id}}" data-action="insert" class="btn btn-md btn-outline-success btn-block insert-cart" style="font-weight:700;margin-top:100px;">BUY NOW FOR ₹{{pro.product_price}}</button> {% else %}
                    <button class="btn btn-md btn-outline-info btn-block" id="btn1" style="margin-top:100px;display: block ruby;">BUY NOW FOR ₹{{pro.product_price}}</button> {% endif %}
                </div>

            </div>
        </div>
    </div>
    {% include "footer.html"%}

    <script src="{% static 'js/cart.js' %}"></script>
</body>
